[package]
name = "rsmack-edoc"
version = "0.7.0"
edition = "2021"
description = "Enhanced documentation macro with constant evaluation"
license = "MIT"
[lib]
proc-macro = true
[dependencies]
darling = "0.20.10"
proc-macro-error2 = "2.0.1"
proc-macro2 = "1.0.92"
quote = "1.0.37"
rsmack-utils = { version = "0.7.0", path = "../rsmack-utils" }
syn = { version = "2.0.90", features = ["full"] }
rsmack-megamac = { version = "0.7.0", path = "../rsmack-megamac" }
const_format = "0.2.33"
[lints]
workspace = true
