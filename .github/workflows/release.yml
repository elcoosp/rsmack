name: Release Crates

on:
  push:
    tags:
      - "v*.*.*" # Trigger on tags starting with 'v'

env:
  CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

jobs:
  release:
    needs: [test]
    name: Release Workspace Crates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Publish all crates
        uses: katyo/publish-crates@v2
        with:
          # This token is required for publishing
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          # Optional: Set to 'true' to do a trial run without publishing
          dry-run: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.tag.outputs.VERSION }}
          body: |
            # RSMACK v${{ steps.tag.outputs.VERSION }}

            ## Published Crates

            Automated release of all workspace crates:

            - **megamac** - Procedural macro generator with automatic documentation
            - **edoc** - Enhanced documentation macro with constant evaluation
            - **fs** - Compile-time folder structure mirroring
            - **wrap** - Struct field type wrapper
            - **utils** - Shared utilities for macro development

            ## Usage

            ```toml
            [dependencies]
            rsmack-megamac = "${{ steps.tag.outputs.VERSION }}"
            rsmack-edoc = "${{ steps.tag.outputs.VERSION }}"
            rsmack-fs = "${{ steps.tag.outputs.VERSION }}"
            rsmack-wrap = "${{ steps.tag.outputs.VERSION }}"
            rsmack-utils = "${{ steps.tag.outputs.VERSION }}"
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-test-

      - name: Run tests
        run: |
          cargo test --all-features --workspace

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy check
        run: cargo clippy --workspace --all-features -- -D warnings

      - name: Build in release mode
        run: cargo build --release --workspace
